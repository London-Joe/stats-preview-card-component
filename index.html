<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
<link rel="stylesheet" href="/css/main.css">
</head>
<body>

  <main class="stats">
  
    <div class="stats__image"></div>
  
    <article class="stats__article">
  
      <h1 class="stats__article-title">Get <span class="insights">insights</span> that help your business grow.</h1>
  
      <p class="stats__article-description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
  
      <div class="stats__count">
        <div class="companies">
          <h1 class="stats__companies-count">10k+</h1>
          <p class="stats__count-type-companies">companies</p>
        </div>
        <div class="templates">
          <h1 class="stats__template-count">314</h1>
          <p class="stats__count-type-templates">templates</p>
        </div>
        <div class="queries">
          <h1 class="stats__queries-count">12M+</h1>
          <p class="stats__count-type-queries">queries</p>
        </div>
      </div>
  
    </article>
  
  
  
  </main>

  

   
   
  
</body>
</html>
